<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
<div class="main-container">
  <div class="text-container">
      <img src="./images/logo.svg" alt=""/>
  <div class="title">
  <p class="were">WE'RE</p>
  <p class="coming">COMING </p>
  <p class="soon">SOON</p>
</div>
<div class="main-para">
  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div class="bottom">
  <input class="email" type="text" placeholder="Email Address"/> 
  
  <img class="erroricon hidden" src="./images/icon-error.svg" alt=""/>
  <img  class="arrowmark" src="./images/icon-arrow.svg" alt=""/>
  <p class="errormsg hidden">Please enter a Valid Email</p>
</div>
</div>
</div>
<div class="main-image">
  <img class="hero-image" alt="" src="./images/hero-desktop.jpg"/>
</div>
</div>
</div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Afsana</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
